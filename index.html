<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="favicon.ico" type="image/png" />

	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	
	<script type="text/javascript">
		let type = window.localStorage.getItem("mode");
		let file;
		let link;

		if (!type) {
			type = "light";
			window.localStorage.setItem("mode", type);
		}
			
		file = "css/themes/"+type+".css";

		link = document.createElement("link");
		link.href = file;
		link.type = "text/css";
		link.rel = "stylesheet";
		link.media = "screen,print";

		document.getElementsByTagName("head")[0].appendChild(link);
	</script>
</head>

<body>
	<button id="change_mode" class="btn change-mode">Dark mode</button>
	<main>
		<section class="intro">Hello, I'm Jony! :D</section>
		<section class="tagline">Student of Computer Systems | Self-taught developer | Curious person | Writer of little
			tales | The love of mom.</section>
		<section class="projects">
			<div class="divider">
				<span></span>
				<span>Projects</span>
				<span></span>
			</div>
			<div class="buttons">
				<a class="btn orange" href="https://jonathangomz.github.io/mathematical-methods/">Truth table</a>
				<a class="btn soon">Soon</a>
			</div>
		</section>
		<!-- Find your icons from here - https://fontawesome.com/icons?d=gallery&s=brands -->
		<section id="footer" class="icons-social">
			<a target="_blank" href="https://github.com/jonathangomz"><i class="fab fa-github"></i></a>
			<a target="_blank" href="https://twitter.com/jonathangomz"><i class="fab fa-twitter"></i></a>
			<a target="_blank" href="https://stackoverflow.com/story/jonathangomz"><i
					class="fab fa-stack-overflow"></i></a>
		</section>
	</main>
	<script>
		window.onload = function(){
			document
				.getElementById("change_mode")
				.addEventListener("click", changeMode, false);
		}

		function changeMode() {
			let mode = window.localStorage.getItem("mode");
			if (mode === "light") 
				window.localStorage.setItem("mode", "dark");
			else if (mode === "dark")
				window.localStorage.setItem("mode", "light");
			else
				window.localStorage.setItem("mode", "light");

			window.location.reload(false);
		}
	</script>
</body>

</html>
