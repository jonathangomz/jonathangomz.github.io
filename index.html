<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Jonathan Gómez | Dev</title>

	<link rel="icon" href="favicon.ico" type="image/png" />

	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<button id="change_mode" class="btn change-mode">Dark mode</button>
	<main>
		<section class="intro">
			<div class="box-name">
				<div class="name">Jonathan Gómez</div>
				<div class="nickname">@jonathangomz</div>
			</div>
			<div class="tagline">
				<p><i class="fas fa-chalkboard-teacher"></i> → Teacher of the Enginnering Faculty in the Montemorelos University.</p>
				<br>
				<p><i class="fas fa-laptop-code"></i> → Developer for IT Department in the aforementioned university.</p>
				<br>
				<p><i class="fas fa-feather-alt"></i> → Writer of mistery tales, love poems and code... a lot of code.</p>
			</div>
		</section>
		<section class="projects">
			<div class="divider">
				Projects
			</div>
			<div class="buttons">
				<a class="btn available" href="https://jonathangomz.github.io/mathematical-methods/">Truth table</a>
				<a class="btn available" href="https://daily-quote.netlify.com/">Daily quote</a>
				<a class="btn soon">Soon</a>
			</div>
		</section>
		<footer class="icons-social">
			<a target="_blank" href="https://github.com/jonathangomz"><i class="fab fa-github"></i></a>
			<a target="_blank" href="https://twitter.com/jonathangomz"><i class="fab fa-twitter"></i></a>
			<a target="_blank" href="https://stackoverflow.com/story/jonathangomz"><i
				class="fab fa-stack-overflow"></i></a>
			</footer>
		</main>

		<script src="https://kit.fontawesome.com/e0c9df4dfd.js" crossorigin="anonymous" SameSite="None"></script>
		<script>
		if(localStorage.getItem('theme') === "dark") {
			document.body.classList.toggle(localStorage.getItem('theme'));
			setShadows();
		}

		window.onload = function(){
			document.getElementById('change_mode')
					.addEventListener('click', changeMode);
		}

		function changeMode() {
			
			if(localStorage.getItem('theme') === "dark") {
				disableShadows();
			}else {
				setShadows();
			}
			document.body.classList.toggle('dark');
			localStorage.setItem('theme', document.body.classList);
		}

		function setShadows() {
			let shadow = "0 0 9px 2px";
			document.querySelector('.box-name').style.boxShadow = shadow;
			document.querySelector('.name').style.boxShadow = "inset " + shadow;
			document.querySelector('.btn').style.boxShadow = shadow;
			document.querySelector('.buttons .available').style.boxShadow = shadow;
			document.querySelector('.icons-social i').style.boxShadow = shadow;
		}

		function disableShadows(){
			document.querySelector('.box-name').style.boxShadow = "";
			document.querySelector('.name').style.boxShadow = "";
			document.querySelector('.btn').style.boxShadow = "";
			document.querySelector('.buttons .available').style.boxShadow = "";
			document.querySelector('.icons-social i').style.boxShadow = "";
		}
	</script>
</body>

</html>
